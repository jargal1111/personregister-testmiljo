name: Build, Test & Anonymize
on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Hämta repository
        uses: actions/checkout@v3

      - name: Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Syntaxkontroll
        run: |
          python -c "import sqlite3, os; print('Importtest OK')"
          python -m py_compile app.py
          echo "Pythonfilen kompilerades utan fel"

      - name: Kör appen och anonymisera datan
        run: |
          python - << 'EOF'
          import app
          print("\n--- Initierar databas ---")
          app.init_database()

          print("\n--- Anonymiserar användare ---")
          app.anonymize_data()

          print("\n--- Visar resultat ---")
          app.display_users()
          EOF